{% if widget.is_initial %}
    <p class="mb-1"><small>{{ widget.initial_text }}:</small></p>
    <a href="{{ widget.value.url }}" class="zoom">
        <img width="96" height="96" class="rounded shadow-sm mb-2" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-3">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}"><small>{{ widget.clear_checkbox_label }}</></small></label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<p class="btn btn-grey btn-sm btn-file ml-0">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}" required {% include "django/forms/widgets/attrs.html" %}>
</p>
<strong><p class="text-danger" id="filename"></p></strong>
