<h6 class="font-weight-bold">Bag Total: ${{ total|floatformat:2 }}
</h6>
<h6>Delivery: ${{ delivery|floatformat:2 }}</h6>
<h4 class="mt-4 font-weight-bold">Grand Total: ${{ grand_total|floatformat:2 }}
</h4>
{% if free_delivery_delta > 0 %}
<p class="mb-1 text-danger">
  <small>You could get free delivery by spending just <span class="font-weight-bold">${{ free_delivery_delta }}</span> more!</small>
</p>
{% endif %}
