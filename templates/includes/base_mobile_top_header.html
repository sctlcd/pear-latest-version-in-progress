<div id="mobile-logo-title" class="mr-auto">
  <a class="text-white nav-link d-block d-lg-none" href="{% url 'home' %}">
    <div class="text-center">
      <!-- <div class="mb-1">
        <img src="/media/pearl-min.png" alt="Pearl" class="d-inline">
      </div> -->
      <h5 class="d-inline logo-font text-white my-0"><strong>Pearl</strong></h5>
    </div>
  </a>
</div>
<div class="float-right">
<li class="list-inline-item">
  <a class="text-white nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="text-center">
      <div><i class="fas fa-search fa-lg"></i></div>
      <p class="my-0">Search</p>
    </div>
  </a>
  <div class="dropdown-menu border-0 w-100 p-3 my-0 test bg-white dropdown-menu-mobile-search" aria-labelledby="mobile-search">
    <form class="form" method="GET" action="#">
      <div class="input-group w-100">
        <input class="form-control border border-orange" type="text" name="q" placeholder="Search our site">
        <div class="input-group-append">
          <button class="form-control form-control btn btn-orange border border-orange" type="submit">
            <span class="icon">
              <i class="fas fa-search text-white"></i>
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</li>
<li class="list-inline-item">
  <a class="text-white nav-link d-block d-lg-none" href="#" id="gallery">
    <div class="text-center">
      <div><i class="fas fa-images fa-lg"></i></div>
      <p class="my-0">Gallery</p>
    </div>
  </a>
</li>
<li class="list-inline-item dropdown">
  <a class="text-white nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <div class="text-center">
      <div><i class="fas fa-user fa-lg text-white"></i></div>
      <p class="my-0 text-white">My Account</p>
    </div>
  </a>
  <div class="dropdown-menu border-0 bg-white" aria-labelledby="user-options">
    {% if request.user.is_authenticated %}
    {% if request.user.is_superuser %}
    <a href="#" class="dropdown-item">Product Management</a>
    {% endif %}
    <a href="#" class="dropdown-item">My Profile</a>
    <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
    {% else %}
    <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
    <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
    {% endif %}
  </div>
</li>
<li class="list-inline-item">
  <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-white{% endif %} nav-link d-block d-lg-none" href="#">
    <div class="text-center">
      <div><i class="fas fa-shopping-bag fa-lg text-white"></i></div>
      <p class="my-0 text-white">
        {% if grand_total %}
        ${{ grand_total|floatformat:2 }}
        {% else %}
        $0.00
        {% endif %}
      </p>
    </div>
  </a>
</li>
</div>
