{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font my-4 text-center">{% trans "Set Password" %}</h2>
    <hr class="mb-5">

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="btn btn-elegant">{% trans 'Set Password' %}</button>
    </form>
{% endblock %}
