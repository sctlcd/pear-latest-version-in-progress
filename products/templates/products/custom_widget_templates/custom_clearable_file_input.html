 {# widget image path setup for production env #}

{% if widget.is_initial %}
    <p class="mb-1"><small>{{ widget.initial_text }}:</small></p>
    <a href="https://sctlcd-pearl-latest-version.s3.amazonaws.com/media/products/product_images/{{ widget.value }}" class="zoom" target="_blank">
        <img width="96" height="96" class="rounded shadow-sm mb-2" src="https://sctlcd-pearl-latest-version.s3.amazonaws.com/media/products/product_images/{{ widget.value }}">
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-3">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}"><small>{{ widget.clear_checkbox_label }}</></small></label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-grey btn-sm btn-file ml-0">
    Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<span class="font-weight-bold"><p class="text-danger" id="filename"></p></span>
